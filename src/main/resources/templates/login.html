<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERPNext - Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <img th:src="@{/images/erpnext-logo.png}" alt="ERPNext Logo" class="mx-auto mb-6 w-32">
        <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Connexion</h2>
        
        <!-- Message d'erreur -->
        <div th:if="${error}" class="bg-red-100 text-red-700 p-3 rounded mb-4">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 mb-2">Username</label>
                <input type="texte" id="username" name="username" 
                       class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                       placeholder="Entrez votre username" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 mb-2">Mot de passe</label>
                <input type="password" id="password" name="password" 
                       class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                       placeholder="Entrez votre mot de passe" required>
            </div>
            <button type="submit" 
                    class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700 transition duration-200">
                Connexion
            </button>
        </form>
        
        <div class="mt-4 text-center">
            <a href="#" class="text-blue-600 hover:underline">Mot de passe oubli√© ?</a>
        </div>
    </div>
</body>
</html>
