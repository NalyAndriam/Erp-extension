<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERPNext - Suppliers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Navbar -->
    <div th:replace="~{navbar :: navbar}"></div>

    <!-- Sidebar -->
    <div th:replace="~{sidebar :: sidebar}"></div>

    <!-- Main content -->
    <div class="main-content">
        <div class="container-fluid mt-4">
            <div class="page-head">
                <h1 class="page-title">Supplier</h1>
            </div>

            <!-- Error message -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>

            <!-- List view with table -->
            <div class="frappe-list">
                <table class="frappe-table">
                    <thead>
                        <tr class="list-row-head">
                            <th>Supplier Name</th>
                            <th>Status</th>
                            <th>Supplier Group</th>
                            <th>ID</th>
                            <th class="actions-col">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="list-row-container">
                        <tr class="list-row" th:each="supplier : ${suppliers}">
                            <td th:text="${supplier.supplier_name}"></td>
                            <td>
                                <span th:text="${supplier.disabled == '1' ? 'Disabled' : 'Enabled'}"
                                      th:class="${supplier.disabled == '1' ? 'indicator-pill red' : 'indicator-pill blue'}">
                                </span>
                          
                            </td>
                            <td th:text="${supplier.supplier_group}"></td>
                            <td th:text="${supplier.name}"></td>
                            <td class="actions-col">
                                <div class="actions">
                                    <a th:href="@{/quotations/{id}(id=${supplier.name})}" class="btn btn-sm btn-link">
                                        See Quotations
                                    </a>
                                    <a th:href="@{/purchase-orders/{id}(id=${supplier.name})}" class="btn btn-sm btn-link">
                                        See Orders
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${suppliers == null or suppliers.isEmpty()}">
                            <td colspan="5" class="no-result text-muted text-center py-4">
                                No suppliers found
                            </td>
                        </tr>
                    </tbody>
                </table>
                

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle sidebar on mobile
        document.querySelector('.navbar-toggler').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('show');
        });
    </script>
</body>
</html>
