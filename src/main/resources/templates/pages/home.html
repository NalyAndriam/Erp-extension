<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h1 class="text-3xl font-semibold text-gray-800">Bienvenue, <span th:text="${fullName}">Utilisateur</span>!</h1>
            <p class="text-gray-700 mt-4">Vous êtes connecté avec succès.</p>

            <!-- Liens vers d'autres sections -->
            <div class="mt-6">
                <a href="/profile" class="text-blue-600 hover:underline">Mon profil</a>
                <a href="/settings" class="text-blue-600 hover:underline ml-4">Paramètres</a>
                <a href="/logout" class="text-red-600 hover:underline ml-4">Se déconnecter</a>
            </div>
        </div>
    </div>
</body>
</html>
