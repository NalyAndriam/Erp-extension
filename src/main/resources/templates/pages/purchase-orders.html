<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERPNext - Purchase Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .progress {
            height: 10px;
            margin-bottom: 0;
            width: 100px; /* Largeur fixe pour toutes les barres */
        }
        .progress-bar {
            transition: width 0.3s ease-in-out;
            background-color: #28a745; /* Vert ERPNext */
        }
        /* Fixer la largeur des colonnes % Billed et % Received */
        .frappe-table th.billed-col,
        .frappe-table th.received-col,
        .frappe-table td.billed-col,
        .frappe-table td.received-col {
            width: 120px; /* Largeur fixe pour les deux colonnes */
            text-align: center; /* Centrer le contenu */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div th:replace="~{navbar :: navbar}"></div>

    <!-- Sidebar -->
    <div th:replace="~{sidebar :: sidebar}"></div>

    <!-- Main content -->
    <div class="main-content">
        <div class="container-fluid mt-4">
            <div class="page-head">
                <h1 class="page-title">Purchase Orders for Supplier: <em><span th:text="${supplierName}"></span></em></h1>
            </div>

            <!-- Error message -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>

            <!-- List view with table -->
            <div class="frappe-list">
                <table class="frappe-table">
                    <thead>
                        <tr class="list-row-head">
                            <th>Supplier Name</th>
                            <th>Status</th>
                            <th>Transaction Date</th>
                            <th>Grand Total</th>
                            <th class="billed-col">% Billed</th> <!-- Ajout de la classe billed-col -->
                            <th class="received-col">% Received</th> <!-- Ajout de la classe received-col -->
                            <th>ID</th>
                        </tr>
                    </thead>
                    <tbody class="list-row-container">
                        <tr class="list-row" th:each="purchaseOrder : ${purchaseOrders}">
                            <td th:text="${purchaseOrder.supplier_name}"></td>
                            <td>
                                <span th:text="${purchaseOrder.status}"
                                      th:class="${purchaseOrder.status == 'Draft' ? 'indicator-pill orange' : 
                                                  purchaseOrder.status == 'To Receive and Bill' ? 'indicator-pill orange' : 
                                                  purchaseOrder.status == 'Completed' ? 'indicator-pill green' : 
                                                  purchaseOrder.status == 'Cancelled' ? 'indicator-pill red' : 'indicator-pill gray'}">
                                </span>
                            </td>
                            <td th:text="${purchaseOrder.transaction_date}"></td>
                            <td th:text="${#numbers.formatDecimal(purchaseOrder.grand_total, 0, 'COMMA', 2, 'POINT')}"></td>
                            <td>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar"
                                         th:style="'width: ' + ${purchaseOrder.per_billed} + '%'"
                                         th:attr="aria-valuenow=${purchaseOrder.per_billed}"
                                         aria-valuemin="0" aria-valuemax="100">
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar"
                                         th:style="'width: ' + ${purchaseOrder.per_received} + '%'"
                                         th:attr="aria-valuenow=${purchaseOrder.per_received}"
                                         aria-valuemin="0" aria-valuemax="100">
                                    </div>
                                </div>
                            </td>
                            <td th:text="${purchaseOrder.name}"></td>
                        </tr>
                        <tr th:if="${purchaseOrders == null or purchaseOrders.isEmpty()}">
                            <td colspan="7" class="no-result text-muted text-center py-4">
                                No purchase orders found for this supplier.
                            </td>
                        </tr>
                    </tbody>
                </table>      
            </div>   
        </div>

        <div class="backButton">
            <a th:href="@{/suppliers}" class="btn btn-outline-secondary mb-3">
                <i class="fas fa-arrow-left me-2"></i>Back to Suppliers
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle sidebar on mobile
        document.querySelector('.navbar-toggler').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('show');
        });
    </script>
</body>
</html>
