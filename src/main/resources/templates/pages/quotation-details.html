<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERPNext - Quotation Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Navbar -->
    <div th:replace="~{navbar :: navbar}"></div>

    <!-- Sidebar -->
    <div th:replace="~{sidebar :: sidebar}"></div>

    <!-- Main content -->
    <div class="main-content">
        <div class="container-fluid mt-4">
            <div class="page-head">
                <h1 class="page-title">Quotation Details: <em><span th:text="${quotation.name}"></span></em></h1>
            </div>
            
            <!-- Error message -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>
            
            <!-- Afficher les messages de succÃ¨s -->
            <div th:if="${success}" class="alert alert-success" role="alert">
                <span th:text="${success}"></span>
            </div>

            <!-- Quotation Details -->
            <div th:if="${quotation}" class="frappe-card">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <span class="field-label">Title:</span>
                            <span th:text="${quotation.title}"></span>
                        </div>
                        <div class="mb-3">
                            <span class="field-label">Status:</span>
                            <span th:text="${quotation.status}"
                                  th:class="${quotation.status == 'Draft' ? 'indicator-pill orange' : 
                                             quotation.status == 'Submitted' ? 'indicator-pill blue' : 
                                             quotation.status == 'Cancelled' ? 'indicator-pill red' : 'indicator-pill gray'}">
                            </span>
                        </div>
                        <div class="mb-3">
                            <span class="field-label">Supplier:</span>
                            <span th:text="${quotation.supplier}"></span>
                        </div>
                        <div class="mb-3">
                            <span class="field-label">Transaction Date:</span>
                            <span th:text="${quotation.transactionDate}"></span>
                        </div>
                        <div class="mb-3">
                            <span class="field-label">Grand Total:</span>
                            <span th:text="${#numbers.formatDecimal(quotation.grandTotal, 0, 'COMMA', 2, 'POINT')}"></span>
                        </div>
                    </div>
                </div>

                <!-- Items Table with Editable Rate -->
                <div class="mt-4">
                    <h2 class="section-head">Items</h2>
                    <form th:action="@{/quotation-details/save}" method="post">
                        <input type="hidden" name="name" th:value="${quotation.name}">
                        <table class="frappe-table table table-bordered">
                            <thead>
                                <tr>
                                    <th>Item Code</th>
                                    <th>Item Name</th>
                                    <th>Quantity</th>
                                    <th>Rate</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item, iterStat : ${quotation.items}">
                                    <td th:text="${item.item_code}"></td>
                                    <td th:text="${item.item_name}"></td>
                                    <td th:text="${item.qty}"></td>
                                    <td>
                                        <input type="number" step="0.01"
                                               th:name="'items[' + ${iterStat.index} + '].rate'"
                                               th:value="${item.rate}" class="form-control" required>
                                        <input type="hidden" th:name="'items[' + ${iterStat.index} + '].name'"
                                               th:value="${item.name}">
                                        <input type="hidden" th:name="'items[' + ${iterStat.index} + '].itemCode'"
                                               th:value="${item.item_code}">
                                        <input type="hidden" th:name="'items[' + ${iterStat.index} + '].itemName'"
                                               th:value="${item.item_name}">
                                        <input type="hidden" th:name="'items[' + ${iterStat.index} + '].qty'"
                                               th:value="${item.qty}">
                                        <input type="hidden" th:name="'items[' + ${iterStat.index} + '].stockUom'"
                                               th:value="${item.stock_uom}">
                                        <input type="hidden" th:name="'items[' + ${iterStat.index} + '].uom'"
                                               th:value="${item.uom}">
                                        <input type="hidden" th:name="'items[' + ${iterStat.index} + '].conversionFactor'"
                                               th:value="${item.conversion_factor}">
                                        <input type="hidden" th:name="'items[' + ${iterStat.index} + '].baseRate'"
                                               th:value="${item.base_rate}">
                                        <input type="hidden" th:name="'items[' + ${iterStat.index} + '].baseAmount'"
                                               th:value="${item.base_amount}">
                                        <input type="hidden" th:name="'items[' + ${iterStat.index} + '].warehouse'"
                                               th:value="${item.warehouse}">
                                    </td>
                                    <td th:text="${item.amount}"></td>
                                </tr>
                                <tr th:if="${quotation.items == null or quotation.items.isEmpty()}">
                                    <td colspan="5" class="text-center text-muted">No items found.</td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="submit" class="btn btn-primary mt-3">
                            <i class="fas fa-save me-2"></i>Save Changes
                        </button>
                    </form>
                </div>
            </div>

            <div th:if="${quotation == null}" class="alert alert-warning">
                No quotation details found.
            </div>

            <!-- Back Button -->
            <div class="backButton mt-3">
                <a th:href="@{/quotations/{id}(id=${quotation.supplier})}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Quotation Requests
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('.navbar-toggler').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('show');
        });
    </script>
</body>
</html>
