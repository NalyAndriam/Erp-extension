    <!-- Script personnalisé pour améliorer les dropdowns -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ouvrir automatiquement le dropdown si un de ses enfants est actif
            const activeDropdownItems = document.querySelectorAll('.dropdown-item.active');
            activeDropdownItems.forEach(item => {
                const parentDropdown = item.closest('.dropdown');
                if (parentDropdown) {
                    const dropdownToggle = parentDropdown.querySelector('.dropdown-toggle');
                    const dropdownMenu = parentDropdown.querySelector('.dropdown-menu');
                    dropdownToggle.classList.add('show');
                    dropdownMenu.classList.add('show');
                    
                    // Ajuster la position des éléments dans le dropdown
                    adjustDropdownPosition(parentDropdown);
                }
            });
            
            // Effet de transition amélioré pour les dropdowns
            const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
            dropdownToggles.forEach(toggle => {
                toggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    const menu = this.nextElementSibling;
                    const dropdown = this.closest('.dropdown');
                    
                    // Toggle show class
                    this.classList.toggle('show');
                    menu.classList.toggle('show');
                    
                    // Ajuster la position des éléments du dropdown
                    if (menu.classList.contains('show')) {
                        adjustDropdownPosition(dropdown);
                    }
                    
                    // Fermer les autres dropdowns
                    dropdownToggles.forEach(otherToggle => {
                        if (otherToggle !== toggle) {
                            otherToggle.classList.remove('show');
                            otherToggle.nextElementSibling.classList.remove('show');
                        }
                    });
                });
            });
            
            // Fonction pour ajuster la position des éléments dans le dropdown
            function adjustDropdownPosition(dropdown) {
                if (!dropdown) return;
                
                const toggle = dropdown.querySelector('.dropdown-toggle');
                const menu = dropdown.querySelector('.dropdown-menu');
                
                if (toggle && menu) {
                    // S'assurer que le menu s'affiche sous le bouton toggle
                    menu.style.position = 'relative';
                    menu.style.top = '0';
                    menu.style.zIndex = '1';
                }
            }
        });
